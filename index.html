<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henrik HÃ¸gh Boutrup"
    <meta name="description" content="A survey form made as a practice projekt as a part og the curriculum of www.freecodecamp.org ">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <H1 id=title>freeCodeCamp Survey Form</H1>
    <p id=description>Thank you for taking the time to help us improve the platform</p>
    <form id=survey-form>
        <p>Full name:</p>
        <input id=name required type="text" placeholder="Enter your name here">
        <p>Email</p>
        <input id=email required type="email" placeholder="Enter your email here"
        <p>Telephone number</p>
        <input id=number type="number" min="10000000" max="99999999" placeholder="Enter your phonenumber here">
    </form>
</body>
</html>
