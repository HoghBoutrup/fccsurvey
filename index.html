<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henrik HÃ¸gh Boutrup"
    <meta name="description" content="A survey form made as a practice projekt as a part og the curriculum of www.freecodecamp.org ">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <H1 id=title>freeCodeCamp Survey Form</H1>
    <p id=description>Thank you for taking the time to help us improve the platform</p>
    <form id=survey-form>
        <label id="name-label">Full name:</label>
        <input id=name required type="text" placeholder="Enter your name here">
        <label id="email-label">Email</label>
        <input id=email required type="email" placeholder="Enter your email here">
        <label id="number-label">Age</label>
        <input id=number type="number" min="13" max="118" placeholder="Enter your age here">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <!-- Here I'll make a dropdown menu-->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
            <input id="definitely" type="radio" name="recommendations" value="definitely">Definitely 
        </label>
        <label for="maybe">
            <input id="maybe" type="radio" name="recommendations" value="maybe">Maybe 
        </label>
        <label for="notsure">
            <input id="notsure" type="radio" name="recommendations" value="notsure">Not sure 
        </label>
        <label>What would you like to see more off? (check all that apply)</label>
        <label for="challenges">
            <input id="challenges" type="checkbox" name="improvements" value="challenges">Challenges
        </label><label for="projects">
            <input id="rojects" type="checkbox" name="improvements" value="projects">Projects
        </label>
        <label for="videoe">
            <input id="videos" type="checkbox" name="improvements" value="videos">Videos
        </label>
    </form>
</body>
</html>
